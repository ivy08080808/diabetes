<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Risk Calculator</h1>
        <form id="riskCalculatorForm">
            <div class="form-group">
                <label for="familyHistory">Family History of Diabetes:</label>
                <input type="number" id="familyHistory" name="familyHistory" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bmi">Body Mass Index (BMI):</label>
                <input type="number" id="bmi" name="bmi" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="waistCircumference">Waist Circumference (cm):</label>
                <input type="number" id="waistCircumference" name="waistCircumference" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="highSugarIntake">High Sugar Intake (g/day):</label>
                <input type="number" id="highSugarIntake" name="highSugarIntake" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="smoking">Smoking (cigarettes/day):</label>
                <input type="number" id="smoking" name="smoking" step="0.01" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
